<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT - Manual Editing Tools</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>DSRT - Digital Smart Revise Technology</h1>
  <p>Coba Sekarang Edit Foto Dengan Mudah</p>
</header>

<main>
  <section class="editor-section">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="-100" max="100" value="0" />

      <label for="contrast">Contrast</label>
      <input type="range" id="contrast" min="-100" max="100" value="0" />

      <label for="saturation">Saturation</label>
      <input type="range" id="saturation" min="-100" max="100" value="0" />

      <label for="rotate">Rotate (derajat)</label>
      <input type="range" id="rotate" min="0" max="360" value="0" />

      <button id="crop-btn">Crop 300x300</button>
      <button id="reset-btn">Reset</button>
      <button id="undo-btn">Undo</button>

      <label for="upload">Upload Foto</label>
      <input type="file" id="upload" accept="image/*" />
      
      <button id="download-btn">Download</button>
    </div>
  </section>

  <section class="about-section">
    <h2>Tentang Kami</h2>
    <p>DSRT membantu Anda melakukan editing foto manual yang mudah dan cepat dengan teknologi digital terbaru.</p>
    <p>Â© DSRT 2025</p>
  </section>
</main>

<script type="module" src="js/main.js"></script>

</body>
</html>
